image boot.vfat {
	vfat {
		files = {
			"boot.ini",
			"uImage",
			"s922d_odroidn2.dtb",
			"rootfs.cpio.uboot"
		}
	}
	size = 7M
}

image sdcard.img {
	hdimage {
		disk-signature = 0x484b4252
	}

	partition vfat {
		partition-type = 0xC
		image = "boot.vfat"
		offset = 3284992
	}
}

image spi-update.vfat {
	vfat {
		files = {
			"boot.scr",
			"spiboot.img"
		}
	}
	size = 16M
}

image spi-update.img {
	hdimage {
		disk-signature = 0x484b4252
	}

	partition vfat {
		partition-type = 0xC
		image = "spi-update.vfat"
		offset = 3284992
	}
}
