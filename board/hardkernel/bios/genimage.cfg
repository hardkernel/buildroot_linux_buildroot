image boot.vfat {
	vfat {
		files = {
			"boot.ini",
			"uImage",
			"meson64_odroidn2.dtb",
			"rootfs.cpio.uboot",
			"spiboot.img",
		}
	}
	size = 20M
}

image sdcard.img {
	hdimage {
		disk-signature = 0x484b4252
	}

	partition vfat {
		partition-type = 0xC
		image = "boot.vfat"
		offset = 3284992
	}
}
