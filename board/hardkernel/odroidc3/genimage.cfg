image boot.vfat {
	vfat {
		files = {
			"logo.bmp.gz",
			"boot.ini",
			"boot.cmd",
			"boot.scr",
			"Image.gz",
			"s905d2_odroidc3.dtb"
		}
	}
	size = 128M
}

image sdcard.img {
	hdimage {
	}

	partition vfat {
		partition-type = 0xC
		image = "boot.vfat"
		offset = 4190208
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
	}
}
